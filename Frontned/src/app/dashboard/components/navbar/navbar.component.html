<p-sidebar [(visible)]="isSidebarActive">
  <ng-template pTemplate="headless">
    <app-sidebar />
  </ng-template>
</p-sidebar>
<p-menubar [model]="[]" class="m-4">
  <ng-template pTemplate="start">
    <div class="flex flex-row">
      <p-button icon="pi pi-bars" [rounded]="true" [text]="true" [ngStyle]="{color: 'indigo-500'}" class="p-2" (click)="showSidebar()"></p-button>
      <h1 class="name-app cursor-pointer">StockMaster</h1>
    </div>
  </ng-template>
  <ng-template pTemplate="item" let-item let-root="root">
    <a pRipple class="flex align-items-center p-menuitem-link">
      <span [class]="item.icon"></span>
      <span class="ml-2">{{ item.label }}</span>
      <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
      <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{
        item.shortcut }}</span>
      <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
    </a>
  </ng-template>
  <ng-template pTemplate="end">
    <div class="flex align-items-center gap-2">
      <p-button icon="pi pi-sun" (onClick)="toggleMode(false)" *ngIf="isDarkMode" [rounded]="true" [text]="true"
        [ngStyle]="{color: 'indigo-500'}"></p-button>
      <p-button icon="pi pi-moon" (onClick)="toggleMode(true)" *ngIf="!isDarkMode" [rounded]="true" [text]="true"
        [ngStyle]="{color: 'blue-500'}"></p-button>
      <p-menu #menu [model]="items" [popup]="true" />
      <p-avatar (click)="menu.toggle($event)" class="cursor-pointer"  icon="pi pi-cog"  shape="circle" />
    </div>
  </ng-template>
</p-menubar>
