<div class="flex flex-column h-full">
  <div class="flex align-items-center justify-content-between px-4 pt-3 flex-shrink-0">
    <span class="inline-flex align-items-center gap-2">
      <img class="logo-app" src="./../../../../assets/Img/logo_stockMaster.png" alt="LOGO_APP">
    </span>
  </div>
  <div class="overflow-y-auto">
    <ul class="list-none p-3 m-0">
      <li>
        <ul class="list-none p-0 m-0 overflow-hidden">
          <li>
            <a [routerLink]="['/dashboard/home']" routerLinkActive="menu-item-active" [routerLinkActiveOptions]="{ exact: true }"
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-home mr-2"></i>
              <span class="font-medium">Inicio</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/business/inventary']" routerLinkActive="menu-item-active"
              [routerLinkActiveOptions]="{ exact: true }" pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-warehouse mr-2"></i>
              <span class="font-medium">Inventario</span>
            </a>
          </li>
          <li>
            <a
              [routerLink]="['/business/category']" routerLinkActive="menu-item-active"
              [routerLinkActiveOptions]="{ exact: true }" pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-list mr-2"></i>
              <span class="font-medium">Categorias</span>
            </a>
          </li>
          <li>
            <a [routerLink]="['/business/product']" routerLinkActive="menu-item-active"
              [routerLinkActiveOptions]="{ exact: true }" pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-server mr-2"></i>
              <span class="font-medium">Productos</span>
            </a>
          </li>
          <li>
            <a
            pStyleClass="@next"
            enterClass="hidden"
            enterActiveClass="slidedown"
            leaveToClass="hidden"
            leaveActiveClass="slideup"
            pRipple
            class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
            <i class="pi pi-wrench mr-2"></i>
            <span class="font-medium">Gestion de inventario</span>
            <i class="pi pi-chevron-down ml-auto"></i>
          </a>
          <ul
            class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
            <li>
              <a
              [routerLink]="['/business/transicion']" routerLinkActive="menu-item-active"
                [routerLinkActiveOptions]="{ exact: true }"
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-table mr-2"></i>
                <span class="font-medium">Transiciòn</span>
              </a>
            </li>
            <li>
              <a
                [routerLink]="['/business/transaccion']" routerLinkActive="menu-item-active"
                [routerLinkActiveOptions]="{ exact: true }"
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-receipt mr-2"></i>
                <span class="font-medium">Transacciones de inventario</span>
              </a>
            </li>
          </ul>
          </li>
          <!-- <li>
            <a [routerLink]="['/business/report']" routerLinkActive="menu-item-active"
              [routerLinkActiveOptions]="{ exact: true }" pRipple pStyleClass="@next" enterClass="hidden"
              enterActiveClass="slidedown" leaveToClass="hidden" leaveActiveClass="slideup"
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-chart-line mr-2"></i>
              <span class="font-medium">Reportes</span>
            </a>
          </li> -->
          <li>
            <a [routerLink]="['/business/supplier']" routerLinkActive="menu-item-active"
              [routerLinkActiveOptions]="{ exact: true }" pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-users mr-2"></i>
              <span class="font-medium">Proveedores</span>
            </a>
          </li>
          <li>
            <a
              pStyleClass="@next"
              enterClass="hidden"
              enterActiveClass="slidedown"
              leaveToClass="hidden"
              leaveActiveClass="slideup"
              pRipple
              class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
              <i class="pi pi-cog mr-2"></i>
              <span class="font-medium">Administración</span>
              <i class="pi pi-chevron-down ml-auto"></i>
            </a>
            <ul
            class="list-none py-0 pl-3 pr-0 m-0 hidden overflow-y-hidden transition-all transition-duration-400 transition-ease-in-out">
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-user mr-2"></i>
                <span class="font-medium">Usuarios</span>
              </a>
            </li>
            <li>
              <a
                pRipple
                class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-shield mr-2"></i>
                <span class="font-medium">Permisos</span>
              </a>
            </li>
          </ul>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
